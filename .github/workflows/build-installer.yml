name: Build & Release Installer

on:
  push:
    branches:
      - master

permissions:
  contents: write

env:
  APP_VERSION: 2.1.${{ github.run_number }}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      # -----------------------------
      # Generate Version File
      # -----------------------------
      - name: Generate version file
        shell: pwsh
        run: |
          $version = "${{ env.APP_VERSION }}"
          $versionComma = $version -replace '\.', ','

          $content = @"
          VSVersionInfo(
          ffi=FixedFileInfo(
          filevers=($versionComma,0),
          prodvers=($versionComma,0),
          mask=0x3f,
          flags=0x0,
          OS=0x40004,
          fileType=0x1,
          subtype=0x0,
          date=(0,0)
          ),
          kids=[
          StringFileInfo(
          [
          StringTable(
          u'040904B0',
          [
            StringStruct(u'CompanyName', u'Arsh Sisodiya'),
            StringStruct(u'FileDescription', u'Startup Background Service'),
            StringStruct(u'FileVersion', u'$version'),
            StringStruct(u'ProductName', u'Startup Notifier'),
            StringStruct(u'ProductVersion', u'$version')
          ]
          )
          ]
          )
          ]   
          )
          "@

          Set-Content -Path version.txt -Value $content -Encoding UTF8

      # ==================================================
      # BUILD 1 → ONEDIR (FOR INSTALLER)
      # ==================================================
      - name: Build onedir (for installer)
        run: |
          pyinstaller --onedir --noconsole --name StartupNotifier --version-file version.txt main.py

      - name: Install Inno Setup
        run: choco install innosetup --yes

      - name: Build installer
        run: iscc installer\installer.iss

      # ==================================================
      # CLEAN BEFORE PORTABLE BUILD
      # ==================================================
      - name: Clean build folders
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force dist -ErrorAction SilentlyContinue

      # ==================================================
      # BUILD 2 → ONEFILE (PORTABLE)
      # ==================================================
      - name: Build portable onefile EXE
        run: |
          pyinstaller --onefile --noconsole --name StartupNotifier --version-file version.txt main.py

      - name: Rename portable EXE
        shell: pwsh
        run: |
          Rename-Item "dist\StartupNotifier.exe" `
                      "StartupNotifier-v${{ env.APP_VERSION }}-portable.exe"

      # ==================================================
      # CREATE RELEASE
      # ==================================================
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Startup Notifier v${{ env.APP_VERSION }}
          files: |
            installer/output/StartupNotifierSetup-*.exe
            StartupNotifier-v${{ env.APP_VERSION }}-portable.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
